<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Serif:ital,opsz,wght@0,8..144,100..900;1,8..144,100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
    <title>payment gateway</title>
</head>
<body>
    <div class="container">
        <form action="" method="post">
            <div class="row">
                <div class="column">
<h2 title="title">Billing details</h2>
<div class="input-box">
    <span>Full Name:</span>
    <input type="text" placeholder="veetor">
</div>

<div class="input-box">
    <span>Email:</span>
    <input type="email" placeholder="example@gmai.com">
</div>

<div class="input-box">
    <span>Address:</span>
    <input type="text" placeholder="street">
</div>

<div class="input-box">
    <span>City:</span>
    <input type="text" placeholder="lekki">
</div>

<div class="flex">
<div class="input-box">
    <span>State:</span>
    <input type="text" placeholder="lagos">
</div>

<div class="input-box">
    <span>Zip code:</span>
    <input type="text" placeholder="123456">
</div>
                </div>
            </div>

            <div class="column">
                <h2 title="title">Payment</h2>
                <div class="input-box">
                    <span>card accepted</span>
                <img src="https://i.ibb.co/tBRGKLZ/we-accept-debit-and-credit-cards-b.png" alt="we-accept-debit-and-credit-cards-b">
                </div>

                <div class="input-box">
    <span>card name:</span>
    <input type="text" placeholder="veetor..">
</div>

<div class="input-box">
    <span>card number:</span>
    <input type="text" placeholder="1234567...">
</div>

<div class="input-box">
    <span>expiry date:</span>
    <input type="text" placeholder="02/25">
</div>

<div class="input-box">
    <span>Ccv:</span>
    <input type="text" placeholder="123">
</div>
                </div>
            </div>
            <button class="btn">Submit</button>
            </div>
        </form>
</body>
</html>
